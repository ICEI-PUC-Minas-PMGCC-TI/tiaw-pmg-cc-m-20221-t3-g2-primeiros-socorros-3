<!DOCTYPE html>

<head>
    <title>Entre na página de conteúdos</title>
    <link rel="stylesheet" type="text/css" href="style-login.css" media="screen" />
</head>

<body>

    <div class="carreta">

        <div class="image-login">
            <img src="cadeiraderodas.svg" alt="">
        </div>

        <div class="login-box">
            <h2>LOGIN
            </h2>
            <form>
                <div class="user-box">
                    <input id="username-input" type="text" name="" required>
                    <label>Usuário</label>
                </div>

                <div class="user-box">
                    <input id="password-input" type="password" name="" required="">
                    <label>Senha</label>
                </div>
            
                <a id="login-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> ENTRAR
                </a>
                
                <a href="cadastro.html" class="cadastrar">CADASTRAR</a>
                <a href="index.html" class="voltar" > VOLTAR</a>

            </form>

        </div>


        <div class="background">

        </div>

    </div>
    <script src="script-login.js"></script>
</body>

</html>
